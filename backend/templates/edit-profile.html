<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile – SmartQPGen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  <style>
  .college_bg {
    background: url("{{ url_for('static', filename='assets/college_bg.png') }}") no-repeat center center fixed;
    background-size: cover;
  }
</style>

</head>
<body class="college_bg h-screen w-screen flex items-center justify-center">

  <div class="bg-white bg-opacity-90 p-10 rounded-2xl shadow-xl w-full max-w-3xl">
    <div class="flex items-center justify-between mb-8">
      <h2 class="text-2xl font-bold text-blue-800">Edit Profile</h2>
      <a href="/profile" class="text-blue-600 hover:underline text-sm">← Back to Profile</a>
    </div>

    <form method="POST" action="/edit-profile" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" value="{{ user.name }}" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
      </div>

      <div>
        <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
        <input type="text" id="department" name="department" value="{{ user.department }}" 
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="text" id="phone" name="phone" value="{{ user.phone }}" 
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
      </div>

      <div>
        <label for="role" class="block text-sm font-medium text-gray-700">Faculty Role</label>
        <input type="text" id="role" name="role" value="{{ user.role }}" 
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
      </div>

      <div class="pt-4">
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold">
          Save Changes
        </button>
      </div>
    </form>
  </div>

</body>
</html>
