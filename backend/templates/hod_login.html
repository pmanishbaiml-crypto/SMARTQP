    <div class="login-container">
        <div class="logo-container">
            <img src="/static/assets/skit_logo.png" alt="College Logo" class="logo">

                <i class="fas fa-crown"></i> Head of Department
            </div>
        </div>

        <h1>Login to Your Account</h1>
        <p class="subtitle">Head of Department Access Portal</p>

        <!-- Error/Success Messages -->
        <div id="message-container" style="display: none;">
            <div id="message"></div>
        </div>

        <form id="hod-login-form">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your HOD email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="remember"> Remember me
                </label>
                <a href="#" class="forgot-password">Forgot your password?</a>
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                <span id="login-btn-text">Sign in</span>
            </button>
        </form>

        <div class="divider">
            <span>Or</span>
        </div>

        <p>Not a member? <a href="/hod-register" class="register-link">Register for an account</a></p>

        <div class="faculty-link">
            <p>Faculty member? <a href="/login">üë®‚Äçüè´ Login as Faculty</a></p>
        </div>
    </div>

    <script>
        // Show message function
        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            const messageDiv = document.getElementById('message');

            container.style.display = 'block';
            messageDiv.textContent = message;

            // Remove existing classes
            messageDiv.className = '';

            // Add appropriate classes based on type
            if (type === 'error') {
                messageDiv.className = 'error-message';
            } else if (type === 'success') {
                messageDiv.className = 'success-message';
            }
        }

        // HOD Login Form Handler
        document.getElementById('hod-login-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const loginBtnText = document.getElementById('login-btn-text');

            // Show loading state
            loginBtn.disabled = true;
            loginBtnText.textContent = 'Logging in...';

            try {
                console.log('Attempting Firebase login with:', email);

                // Sign in with Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                console.log('Firebase login successful, user:', user.uid);

                // Get ID token
                const idToken = await user.getIdToken();
                console.log('Got ID token, length:', idToken.length);

                // Verify HOD status with backend
                console.log('Sending request to /hod_login...');
                const response = await fetch('/hod_login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ idToken })
                });

                console.log('Backend response status:', response.status);
                const data = await response.json();
                console.log('Backend response data:', data);

                if (response.ok) {
                    showMessage('Login successful! Redirecting to HOD Dashboard...', 'success');

                    // Store HOD info in localStorage
                    localStorage.setItem('hodUser', JSON.stringify(data.user));

                    // Redirect to HOD dashboard
                    setTimeout(() => {
                        window.location.href = '/hod-dashboard';
                    }, 1500);
                } else {
                    throw new Error(data.error || 'Login failed');
                }

            } catch (error) {
                console.error('Login error:', error);
                showMessage(error.message || 'Login failed. Please check your credentials.', 'error');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Sign in';
            }
        });

        // Check if already logged in as HOD (only once on page load)
        // Removed onAuthStateChanged to prevent infinite redirects
        // Authentication will be handled by the login form submission

        // Simple check on page load - only redirect if user is clearly logged in
        document.addEventListener('DOMContentLoaded', function () {
            // Check if there's a stored HOD user and redirect if appropriate
            const storedUser = localStorage.getItem('hodUser');
            if (storedUser) {
                try {
                    const hodUser = JSON.parse(storedUser);
                    if (hodUser && hodUser.role === 'hod') {
                        // Only redirect if we're not already on the dashboard
                        if (!window.location.pathname.includes('hod-dashboard')) {
                            window.location.href = '/hod-dashboard';
                        }
                    }
                } catch (error) {
                    // Invalid stored user, clear it
                    localStorage.removeItem('hodUser');
                }
            }
        });
    </script>
