<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login â€“ SmartQPGen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>

    <style>
        .college_bg {
            /* Note: url_for is a Jinja2 Flask templating function.
               This HTML must be rendered by Flask for this path to work. */
            background: url("{{ url_for('static', filename='assets/college_bg.png') }}") no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>

<body class="college_bg min-h-screen flex items-center justify-center px-4 py-8">

    <div class="bg-white/80 backdrop-blur-md rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="flex justify-center mb-4" id="college_logo">
            <img src="{{ url_for('static', filename='assets/logo.jpg') }}" alt="SKIT Logo" class="h-11 w-11" />
        </div>
        <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-8">Login to Your Account</h2>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    placeholder="you@example.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    placeholder="********">
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500" id="forgot-password-link">Forgot
                        your password?</a>
                </div>
            </div>
            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Sign in
                </button>
            </div>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Not a member?
            <a href="#" class="font-medium text-blue-600 hover:text-blue-500" id="register-link">Register for an
                account</a>
        </p>

        <!-- HOD Login Link -->
        <div class="mt-4 text-center">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">or</span>
                </div>
            </div>
            <p class="mt-4 text-center text-sm text-gray-600">
                Head of Department?
                <a href="/hod-login"
                    class="font-medium text-purple-600 hover:text-purple-500 flex items-center justify-center mt-2">
                    <i class="fas fa-crown mr-1 text-yellow-500"></i>
                    Login as HOD
                </a>
            </p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBSnzIj-z4shuJs6IAib6MzKv5JdE7azks",
            authDomain: "skit-qp.firebaseapp.com",
            projectId: "skit-qp",
            storageBucket: "skit-qp.firebasestorage.app",
            messagingSenderId: "1039823538914",
            appId: "1:1039823538914:web:a5d1b95e1dde98bc65ecbb",
            measurementId: "G-KEXRFLLP2Y"
        };


        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        } else {
            firebase.app(); // if already initialized, use that one
        }

        // Make Firebase auth instance globally accessible or pass it
        window.firebaseAuth = firebase.auth();
        window.firebaseFirestore = firebase.firestore();

        // --- Login Form Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const registerLink = document.getElementById('register-link');
            const forgotPasswordLink = document.getElementById('forgot-password-link');

            if (loginForm) {
                loginForm.addEventListener('submit', async (event) => {
                    event.preventDefault(); // Prevent default form submission

                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;

                    console.log('Attempting Firebase login for:', email);

                    try {
                        console.log('Starting Firebase authentication...');

                        // Use Firebase Auth to sign in the user
                        const userCredential = await window.firebaseAuth.signInWithEmailAndPassword(email, password);
                        const user = userCredential.user;

                        console.log('Firebase Login successful:', user.uid);

                        // Get the Firebase ID token
                        const idToken = await user.getIdToken();
                        console.log('Firebase ID Token obtained.');

                        console.log('Sending request to backend...');
                        const backendAuthResponse = await fetch('/authenticate-backend', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ idToken: idToken }),
                        });

                        console.log('Backend response status:', backendAuthResponse.status);
                        console.log('Backend response headers:', backendAuthResponse.headers);

                        let backendAuthData;
                        try {
                            backendAuthData = await backendAuthResponse.json();
                            console.log('Backend response data:', backendAuthData);
                        } catch (jsonError) {
                            console.error('Error parsing JSON response:', jsonError);
                            const responseText = await backendAuthResponse.text();
                            console.log('Raw response text:', responseText);
                            alert('Error parsing server response. Please try again.');
                            return;
                        }

                        if (backendAuthResponse.ok) {
                            console.log('Backend authenticated successfully:', backendAuthData);
                            alert('Login successful! Welcome.');
                            // --- Redirect to Dashboard ---
                            console.log('Redirecting to dashboard...');
                            window.location.href = '/dashboard';
                        } else {
                            console.error('Backend authentication failed:', backendAuthData.message || 'Unknown error');
                            alert(`Backend login failed: ${backendAuthData.message || 'Please check your credentials.'}`);
                        }

                    } catch (error) {
                        console.error('Firebase Login or Backend Auth Error:', error.code, error.message);
                        let errorMessage = 'An unknown error occurred during login.';

                        if (error.message && error.message.includes('fetch')) {
                            errorMessage = 'Cannot connect to the server. Please check your internet connection or try again later.';
                        } else if (error.code) {
                            switch (error.code) {
                                case 'auth/user-not-found':
                                case 'auth/wrong-password':
                                    errorMessage = 'Invalid email or password.';
                                    break;
                                case 'auth/invalid-email':
                                    errorMessage = 'Please enter a valid email address.';
                                    break;
                                case 'auth/user-disabled':
                                    errorMessage = 'Your account has been disabled.';
                                    break;
                                case 'auth/network-request-failed':
                                    errorMessage = 'Network error. Please check your internet connection.';
                                    break;
                                default:
                                    errorMessage = `Login error: ${error.message}`;
                            }
                        }
                        alert(errorMessage);
                    }
                });
            } else {
                console.error("Login form not found in the DOM.");
            }

            // Handle navigation for Register and Forgot Password links
            if (registerLink) {
                registerLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    console.log('Navigating to register page...');
                    // Redirect to your Flask /register route
                    window.location.href = '/register'; // Assuming you'll have a /register route in Flask
                });
            }

            if (forgotPasswordLink) {
                forgotPasswordLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    console.log('Navigating to forgot password page...');
                    // Implement forgot password flow or redirect
                    alert('Forgot password functionality coming soon!');
                });
            }
        });
    </script>
</body>

</html>
